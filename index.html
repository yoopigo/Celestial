<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Golos+Text:wght@400;500;600;700;800&family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Celestial</title>
  </head>
  <body class="page-body">
    <header class="main-header">
      <a class="main-header__logo" href="">
        <span class="main-header__logo-text">Celestial</span>
        <span class="main-header__logo-description"
          >Покупки оптом из Китая</span
        >
      </a>
      <div class="main-header__menu">
        <div class="main-header__menu-up">
          <div class="main-header__menu-up-location">
            <img
              class="main-header__menu-up-location-img"
              src="img/header/Icon.svg"
              width="20px"
              height="20px"
            />
            <span class="main-header__menu-up-location-text">Екатеринбург</span>
          </div>
          <ul class="main-header__menu-up-list">
            <li
              class="main-header__menu-up-item main-header__menu-up-item--one"
            >
              О компании
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="none"
              >
                <path
                  stroke="#8285A5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="m4 6.67 4 4 4-4"
                />
              </svg>
            </li>
            <li
              class="main-header__menu-up-item main-header__menu-up-item--two"
            >
              Покупателям<svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="none"
              >
                <path
                  stroke="#8285A5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="m4 6.67 4 4 4-4"
                />
              </svg>
            </li>
            <li class="main-header__menu-up-item">Поставщикам</li>
            <li class="main-header__menu-up-item">Контакты</li>
          </ul>
        </div>
        <div class="main-header__menu-down">
          <button class="main-header__menu-down-button">
            <div class="line__block">
              <span class="line line--one"></span>
              <span class="line line--two"></span>
              <span class="line line--three"></span>
            </div>
            <span>Каталог товаров</span>
          </button>
          <div class="main-header__menu-down-search-wrapper">
            <svg
              class="main-header__menu-down-search-icon"
              xmlns="http://www.w3.org/2000/svg"
              width="44"
              height="44"
              fill="none"
            >
              <rect width="44" height="44" fill="#F2F7FD" rx="10" />
              <path
                stroke="#0064D8"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="m27 27 4 4M13 21a8 8 0 1 0 16.001 0A8 8 0 0 0 13 21Z"
              />
            </svg>
            <input
              type="text"
              name="text"
              class="main-header__menu-down-search"
              placeholder="Поиск товаров"
            />
            <span class="clear-btn">✕</span>
          </div>
          <div class="main-header__menu-down-button-panel">
            <a class="main-header__menu-down-favorites">
              <img src="/img/header/heart.svg" />
              <span>Избранное</span>
            </a>
            <a class="main-header__menu-down-basket">
              <img src="/img/header/basket.svg" />
              <span>Корзина</span>
            </a>
            <button class="main-header__menu-down-login">Войти</button>
          </div>
        </div>
      </div>
    </header>
    <header class="mobile-header">
      <a class="main-header__logo main-header__logo--mobile" href="">
        <span class="main-header__logo-text main-header__logo-text--mobile"
          >Celestial</span
        >
        <span
          class="main-header__logo-description main-header__logo-description--mobile"
          >Покупки оптом из Китая</span
        >
      </a>
      <div class="mobile-header__menu">
        <button
          class="mobile-header__menu-item mobile-header__menu-item-local"
        ></button>
        <button
          class="mobile-header__menu-item mobile-header__menu-item-search"
        ></button>
        <button
          class="mobile-header__menu-item mobile-header__menu-item-burger"
        >
          <div class="line__block">
            <span class="line line--one line line--one-mobile-one"></span>
            <span class="line line--two line line--two-mobile-two"></span>
            <span class="line line--three line line--three-mobile-three"></span>
          </div>
        </button>
      </div>
    </header>
    <script src="script.js"></script>
  </body>
</html>
